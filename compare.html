<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a=parseInt(prompt("enter 1st number"))
		var b=parseInt(prompt("enter 2nd number"))
		var c=parseInt(prompt("enter 3rd number"))

		var x=a%10;
		var y=b%10;
		var z=c%10;

		if(x==y&&x==z){
			document.write("last digits are same")
		}
		else{
			document.write("last digits are different")
		}
	</script>

</body>
</html>
