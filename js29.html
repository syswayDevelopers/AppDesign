<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>JavaScript Program to Remove Duplicates From Array</h2>
<hr>
<script>


function getUnique(arr){

    let uniqueArr = [];


    for(let i of arr) {
        if(uniqueArr.indexOf(i) === -1) {
            uniqueArr.push(i);
        }
    }

    document.write(uniqueArr);
}

const array = [1, 2, 3, 2, 3];
getUnique(array);
</script>

</body>
</html>
