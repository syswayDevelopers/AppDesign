<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var gender=prompt("enter the gender")
   var  i;
    for (i=1;i<=10;i++) {
        if (gender == "male") {
            if (i % 2 == 0) {
                document.write(i + "<br>")
            }
        } else if (i % 2 != 0) {
                document.write(i + "<br>")

        }

    }
    </script>
</body>
</html>
