<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="A" ></p>
	<script type="text/javascript">
		var a = [100 , 200 ,300 ,400, 500 ]
		document.getElementById("A").innerHTML = a;
		var b = parseInt(prompt("Enter in which position you wnats to delete"));
		var c = parseInt(prompt("Enter how many item you wants to delete"));
		a.splice(b , c)
		
		document.getElementById("A").innerHTML = a;
	</script>

</body>
