<h2>JavaScript Program to Merge Two Arrays and Remove Duplicate Items</h2>
<script>


function getUniqueAfterMerge(arr1, arr2){

    let arr = arr1.concat(arr2);
    let uniqueArr = [];


    for(let i of arr) {
        if(uniqueArr.indexOf(i) === -1) {
            uniqueArr.push(i);
        }
    }
    document.write("after merging= "+"["+uniqueArr+"]"+"<br>");
}

const array1 = [1, 2, 3];
const array2 = [2, 3, 5]
 document.write("array1= "+"["+array1+"]"+"<br>");
document.write("array2= "+"["+array2+"]"+"<br>");

getUniqueAfterMerge(array1, array2);

    </script>

</body>
