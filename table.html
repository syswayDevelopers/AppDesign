<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">

var a=parseInt(prompt("enter 1st number"))
debugger;
text = "<table>";
for( var i=1;i<=100;i++){

	var result=a*i;

	text += "<tr>"+"<td>" +a+ "</td>"
	text += "<td>" +i+ "</td>" 
	text += "<td>" +result+ "</td>"+ "</tr>";




}
text +="</table>"

document.getElementById('demo').innerHTML= text;



</script>

<style type="text/css">
	table ,tr ,td{
		border: 1px solid black;
		border-collapse: collapse;
	}
	
</style>
</body>
</html>
