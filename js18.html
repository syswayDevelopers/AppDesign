    <meta charset="UTF-8">
    <title></title>

<body>
<p id="b"></p>

<script>


    var no1=parseInt(prompt("enter the 1st no"))
      var op=prompt("enter the operator")
     var no2=parseInt(prompt("enter the 2nd no "))
debugger;
var a;

     if(op =="*"){
   a = no1*no2;
      }
     else if(op=="+"){
   a = no1+no2;
       }
      else if(op=="-"){
   a = no1-no2;
       }
      else if(op=="/"){
   a = no1/no2;
       }


    document.write(no1+op+no2+"="+a);






</script>
